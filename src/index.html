<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/jogo-de-computador.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Marketplace</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/jogo-de-computador.png" alt="Logo do Marketplace">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você procura?">
            <button>Buscar</button>
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Promoções</a>
            <a href="#">Contato</a>
        </nav>
        <div class="user-cart">
            <div class="user">
                <img src="img/do-utilizador.png" alt="Usuário">
            </div>
            <div class="cart">
                <img src="img/carrinho-de-compras.png" alt="Carrinho">
            </div>
        </div>
    </header>
</body>

</html>
